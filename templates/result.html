<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Rainfall-Prediction</title>
</head>
<body style="background-color:rgb(28, 41, 51);">
    <div class="container">
      <h1 class="display-3 text-center m-3 badge-info p-3 my-3 bg-info text-white">Maharashtra rainfall Prediction</h1><!--h1 class="text-center m-3 badge-primary text-wrap">Maharashtra rainfall Prediction</h1-->
      <br><br><br><br>  
      <div class="card container bg-dark" style="width: 50%;">
            <div class="card-body">
                    <form action="/" method="post">
                        <div class="form-group">
                          <label for="formGroupExampleInput1" class="text-light">Month</label>
                          <input
                            type="text"
                            class="form-control border border-info"
                            id="formGroupExampleInput1"
                            name="Month"
                            placeholder="{{Month}}"
                            required
                          />
                        </div>
                        <div class="form-group">
                          <label for="formGroupExampleInput2" class="text-light">Year</label>
                          <input
                            type="text"
                            class="form-control border border-info"
                            id="formGroupExampleInput2"
                            name="Year"
                            placeholder="{{Year}}"
                            required
                          />
                        </div>
                        <h3 class="text-center badge-secondary text-wrap">Predicted Rainfall = {{res}}mm</h3>
                        
                      </form>
                    </div>
                    <br>
            
                      <center><a href="/"><button type="submit" class="btn btn-outline-info">Back</button></a></center><br>
                    </div>  

    </div>

</body>
</html>
