<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Rainfall-Prediction</title>
</head>
<body style="background-color:rgb(28, 41, 51);" >
 <div class="container">
    <h1 class="display-3 text-center m-3 badge-info text-wrap p-3 my-3 bg-info text-white">
        Maharashtra Rainfall Prediction
      </h1>
      <br><br><br><br>
        <div class="card container bg-dark" style="width: 50%; ">
            
            <div class="card-body">
            
                <form action="/" method="post">
                    <div class="form-group">
                      <label for="formGroupExampleInput1" class="text-light">Enter Month No.:</label>
                      <input
                        type="text"
                        class="form-control border border-info"
                        id="formGroupExampleInput1"
                        name="Month"
                        placeholder="MM"
                        required
                      />
                      <!--div class="invalid-feedback">
                        Please fill.
                      </div-->

                    </div>
                    <div class="form-group">
                      <label for="formGroupExampleInput2" class="text-light">Enter Year:</label>
                      <input
                        type="text"
                        class="form-control border border-info"
                        id="formGroupExampleInput2"
                        name="Year"
                        placeholder="YYYY"
                        required
                      />
                      <!--div class="invalid-feedback">
                        Please fill.
                      </div-->
                    <br>
                    </div>
                    <center><button type="submit" class="btn btn-outline-info">Predict</button></center>
                  </form>
            </div>
        </div>
    </div>

</body>
</html>
